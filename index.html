<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite City</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class='weather-page py-2 mb-2 bg-dark text-light'>
        <h1>Sam's Weather Checker</h1>
    </header>
    <main class='row px-2 main'>
        <section class='col-3 d-flex flex-column search'>
            <h2>Search for a City</h2>
            <input type='text' id='city-input' placeholder='enter city name'>
            <button id='get-weather'>SEARCH</button>
            <HR>
            <div class='row history-card'>
                    <ul class='col- 12 d-flex flex-column past-cities'>

                    </ul>
            </div>
        </section>
        
        <section class='col-9 display'>
            <div class='row current-weather'>
                <div class='col-12 forecast'>
                    <h2 class='current-city'></h2>
                    <h3 class='temp'></h3>
                    <h3 class='wind'></h3>
                    <h3 class='humidity'></h3>
                    <h3 class='uv-index'></h3>
                </div>
            </div>

            <div class='row future-weather'>
                <h2 class='five-day'></h2>
                <hr>
                <div class='pin'>
                    

                    
                </div>
            </div>
        </section>

    </main>

<script src="https://kit.fontawesome.com/78f1092eec.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
